<h1 class="title animate__animated animate__tada">{{ title }}</h1>
<ul  class="animate__animated animate__flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length == 0">
    <smal>Você ainda não tem tarefas hoje.</smal>
  </p>
  <li *ngFor="let todo of todos">
     {{ todo.title}}
     <button (click)="remove(todo)">
      <i class="far fa-trash-alt"></i>
    </button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">
      <i class="far fa-check-circle"></i>
    </button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">
      <i class="fas fa-check-circle"></i>
    </button> 
    
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animate__animated animate__flipInX">
  <h1 class="text-center">Nova tarefa</h1>
  <form [formGroup]="form">
      <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title"/>
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
        Este campo deve contter entre 3 e 60 caracteres <br/>
      </small>
      <p class="text-center">
        <button [disabled]="form.invalid" (click)="add()" class="button">
          <i class="far fa-save"></i>
          Slavar
        </button>
      </p>
  </form>
</div>

<button class="add-button button animate__animated animate__fadeInUp" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  Nova Tarefa
</button>
<button class="add-button button animate__animated animate__fadeInUp" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  Cancelar
</button>
