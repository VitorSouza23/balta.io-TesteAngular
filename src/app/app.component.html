<h1>{{ title }}</h1>
<ul>
  <p *ngIf="todos.length == 0">
    <smal>Você ainda não tem tarefas hoje.</smal>
  </p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title}} - 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> 
    | <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title"/>
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve contter entre 3 e 60 caracteres</small>
    <button [disabled]="form.invalid" (click)="add()">Slavar</button>
  </fieldset>
</form>
