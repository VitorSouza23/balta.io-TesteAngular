<div id="modal" class="animate__animated animate__flipInX">
    <h1 class="text-center">Nova tarefa</h1>
    <form [formGroup]="form">
        <input type="text" placeholder="TÃ­tulo da tarefa" maxlength="60" formControlName="title"/>
        <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
          Este campo deve contter entre 3 e 60 caracteres <br/>
        </small>
        <p class="text-center">
          <button [disabled]="form.invalid" (click)="add()" class="button">

            Salvar
          </button>
        </p>
    </form>
  </div>
